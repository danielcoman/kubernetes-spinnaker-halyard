apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  namespace: halyard-service
  name: halyard
  labels:
    app: halyard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: halyard
  template:
    metadata:
      labels:
        app: halyard
    spec:
      containers:
      - name: halyard
        image: gcr.io/spinnaker-marketplace/halyard:stable
        resources:
          requests:
            cpu: 10m
            memory: 512Mi
        ports:
        - containerPort: 8084
          name: h8084
        - containerPort: 9000
          name: h9000
        volumeMounts:
        - name: hal
          mountPath: /root/.hal
      volumes:
      - name: hal
        persistentVolumeClaim:
          claimName: hal
---
apiVersion: "v1"
kind: "PersistentVolumeClaim"
metadata:
  name: "hal"
spec:
  accessModes: [ "ReadWriteOnce" ]
  resources:
    requests:
      storage: 0.1G
